<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Login Form</title>
</head>
<body>
    <form action="#" method="get">
    <div class="logo">
        <img src="./images/logo.svg" alt="">
    </div>

    <main>
        <div class="container">
       <div class="title">
        <img src="./images/log-in.svg" alt="" class="login"> <h2 class="titleH2">Faça seu login</h2>
        <p class="subtitle">Entre com suas informações de cadastro.</p>
       </div>

       <div class="email">
        <label for="emailInsert">E-mail</label>
        <input type="email" name="emailInsert" id="emails" placeholder="Digite seu e-mail">
       </div>

       <div class="password">
        <label for="passwordInsert">Senha</label>
        <input type="password" name="passwordInsert" id="passwords" placeholder="Digite sua senha">
        <input type="image" src="./images/eye.svg" alt="" width="20" height="20" class="eyes">
       </div>

       <div class="considerations">
        <input type="checkbox" name="check" id="checkbox">
        <label for="check" class="spacer">
             <span></span>Lembre-me
        </label>

        <div class="remember">
            <a href="#" class="newPhrase">Esqueci minha senha</a>
        </div>
       </div>
       <input type="submit" value="ENTRAR" class="buttons">

       <div class="containerRegister">
       <p class="register">Não tem uma conta? <a href="#" class="ARegister">Registre-se</a></p>
        </div>
        </div>
    </main>
    </form>

    <div class="imageSide">
        <img src="./images/side-image.jpg" alt="" class="imagefinal">
    </div>
</body>
</html>
